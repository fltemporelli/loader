<html>
  <head>
    <link rel="stylesheet" href="tempoinvento.css" />
  </head>
  <body>
    <div id="circle-wrapper" class="circle-wrapper inactive">
        <img src='background.jpg'>
        <div class="circle"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        setTimeout(function(){
          let cardWrapper = document.getElementById('circle-wrapper');
          cardWrapper.classList.remove('inactive');
          cardWrapper.classList.add('hint');
        }, 3200)
      });
    </script>
  </body>
</html>
